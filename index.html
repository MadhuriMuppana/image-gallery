<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Image Gallery</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .section-title {
        margin: 40px 0 20px;
        font-size: 1.3rem;
        color: #444;
        border-bottom: 2px solid #ccc;
        display: inline-block;
        padding-bottom: 5px;
      }

      .image-list {
        list-style: none;
        padding: 0;
        margin: 30px auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px; /* space between icons */
        max-width: 1000px;
      }

      .image-list li {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .image-list li:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      }

      .image-list img {
        display: block;
        margin: 0 auto;
        /* no width or height set = original image size */
      }

      .icon-label {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>My Sample Image Gallery</h1>

    <div class="section-title">16px Icons</div>
    <ul class="image-list">
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/facebook16.png" alt="Facebook" />
        <div class="icon-label">Facebook</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/instagram-16.png" alt="Instagram" />
        <div class="icon-label">Instagram</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/twitter-16.png" alt="Twitter" />
        <div class="icon-label">Twitter</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/whatsapp-16.png" alt="Whatsapp" />
        <div class="icon-label">WhatsApp</div>
      </li>
    </ul>

    <div class="section-title">32px Icons</div>
    <ul class="image-list">
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/facebook-32.png" alt="Facebook" />
        <div class="icon-label">Facebook</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/instagram-32.png" alt="Instagram" />
        <div class="icon-label">Instagram</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/twitter-32.png" alt="Twitter" />
        <div class="icon-label">Twitter</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/whatsapp-32.png" alt="Whatsapp" />
        <div class="icon-label">WhatsApp</div>
      </li>
    </ul>

    <div class="section-title">64px Icons</div>
    <ul class="image-list">
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/facebook64.png" alt="Facebook" />
        <div class="icon-label">Facebook</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/instagram-64.png" alt="Instagram" />
        <div class="icon-label">Instagram</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/twitter-64.png" alt="Twitter" />
        <div class="icon-label">Twitter</div>
      </li>
      <li>
        <img src="https://raw.githubusercontent.com/MadhuriMuppana/image-gallery/main/whatsapp-64.png" alt="Whatsapp" />
        <div class="icon-label">WhatsApp</div>
      </li>
    </ul>
  </body>
</html>
