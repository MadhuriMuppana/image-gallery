<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Image Gallery</title>
    <style>
      .image-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .image-list li {
        display: inline-block;
      }

      .image-list img {
        display: block;
        max-width: 100px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>My Sample Image Gallery</h1>

    <ul class="image-list">
      <li>
        <img
          src="https://raw.githubusercontent.com/MadhuriMuppana/Sample-page/main/facebook16.png"
          alt="Facebook"
        />
      </li>
      <li>
        <img
          src="https://raw.githubusercontent.com/MadhuriMuppana/Sample-page/main/instagram-16.png"
          alt="Instagram"
        />
      </li>
      <li>
        <img
          src="https://raw.githubusercontent.com/MadhuriMuppana/Sample-page/main/twitter-16.png"
          alt="Twitter"
        />
      </li>
      <li>
        <img
          src="https://raw.githubusercontent.com/MadhuriMuppana/Sample-page/main/whatsapp-16.png"
          alt="Whatsapp"
        />
      </li>
    </ul>
  </body>
</html>
